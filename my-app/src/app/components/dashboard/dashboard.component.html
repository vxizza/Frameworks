<div class="container">
    <div class="user-info">
        <div class="profile">

            <div class="img"></div>
            <h2>Hi, Izadora!</h2>

        </div>
        <div class="menu">
            <ul>
                <li><i class='bx bxs-dashboard'></i>
                    <a href="#">Dashboard</a>
                </li>
                <li><i class='bx bxs-user'></i>
                    <a href="#">My Profile</a>
                </li>
                <li><i class='bx bx-list-ul'></i>
                    <a href="#">My Subscription</a>
                </li>
                <li><i class='bx bxs-balloon'></i>

                </li>
                <li><i class='bx bx-plus'></i>
                    <a href="#">Add New Listing</a>
                </li>
            </ul>

        </div>

    <div class="content">

        <div class="search">
            <div class="date">
                <h4>Dashboard</h4>
                <h5>Data</h5>
            </div>
            <div class="input">
                <input type="text" name="pesq" id="pesq" placeholder="Search...">
                <div class="icon">
                    <i class='bx bx-search-alt-2'></i>
                </div>
            </div>

        </div>

        <div class="info">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>

        <div class="adm">
            <div class="team">
                <div class="title">
                    <div class="ball">
                        <i class='bx bx-plus' ></i>
                    </div>

                </div>
            </div>
            <div class="task"></div>
        </div>

    </div>

    <div class="user"> 
        <div class="box-1">
            <i class='bx bx-bell'></i>
            <i class='bx bx-cog'></i>
            <i class='bx bx-user' ></i>        
        </div>
        <div class="box-2">
            <div class="ball">
            <img src= "./assets/avatar.png" alt=""/>
            </div>
            <h3>Izadora</h3>
            <h5>Izinha</h5>
        </div>
        <div class="box-3">
         <div class="box">
             <div class="item-1">
                 <div class="ball">
                    <i class='bx bx-trophy'></i>
                 </div>
                 <div class="text">
                     <h5>31</h5>
                     <h5>Conquistas</h5>
                 </div> 
            </div>

            <div class="item-2">
                <div class="ball">
                    <i class='bx bx-user'></i>
                 </div>
                 <div class="text">
                     <h5>10</h5>
                     <h5>Pontos</h5>
                 </div> 
             </div>
         </div>
             
         </div>

      </div>
        <div class="box-4"></div>
</div>
