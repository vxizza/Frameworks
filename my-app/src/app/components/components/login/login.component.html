<div class="container">

    <div class="login">

        <h2>Sing In</h2>
        <div *ngIf="isError" class="error">
            <i class='bx bxs-error-alt'></i><span>User or password incorrect!</span>

        </div>
        <div *ngIf="isCorrect" class="correct">
            <i class='bx bxs-check-square'></i> <span>User or password correct!</span>


        </div>
        <div class="input">
            <i class='bx bx-envelope-open'></i>
            <input type="text" name="email" id="email" placeholder="E-mail" [(ngModel)]="user" />
        </div>

        <div class="input">
            <i class='bx bx-lock-alt'></i>
            <input type="password" name="password" id="password" placeholder="Password" [(ngModel)]="pwd" />
            <i class='bx bx-low-vision'></i>
        </div>

        <div class="remember">
            <div>
                <input type="checkbox" name="remember" id="remember">
                <h4>Remember me</h4>
            </div>
            <h4>Forgot password?</h4>
        </div>


        <div class="confirmação de senha">
            <i class='bx bx-envelope-open'></i>
            <input type="text" name="confirmação de senha" id="confirmação de senha" placeholder="confirmação de senha" [(ngModel)]="user" />
        </div>

        <button (click)="login()">SING IN</button>
        <h3>Don't have account? Create</h3>

    </div>
</div>
